<mat-card *ngIf="cart.items.length" class="max-w-7xl mx-auto">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
        
        <!-- product -->
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Termék</th>
            <td mat-cell *matCellDef="let element">
                <img src="{{ element.product }}" alt="product" class="w-[100px] my-5" />
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button routerLink="/home">Vásárlás folytatása</button>
            </td>
        </ng-container>
        
        <!-- name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Név</th>
            <td mat-cell *matCellDef="let element">
                <p class="truncate max-w-xs block">{{ element.name }}</p>
            </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <!-- price -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Ár</th>
            <td mat-cell *matCellDef="let element">
                {{ element.price | currency:'HUF' }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        
        <!-- quantity -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Darab</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon>remove</mat-icon>
                </button>
                <span>{{ element.quantity }}</span>
                <button mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- total -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Összesen</th>
            <td mat-cell *matCellDef="let element">
                {{ (element.quantity * element.price) | currency:'HUF' }}
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <span class="font-bold py-5 block">
                    {{ getTotal(cart.items) | currency:'HUF' }}
                </span>
            </td>
        </ng-container>

        <!-- action -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="warn" class="float-right">Törlés</button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="warn" class="float-right">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button color="primary" class="float-right">Tovább a fizetéshez</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColoumns"></tr>
        <tr mat-row *matRowDef="let row; coloumns: displayedColoumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColoumns"></tr>
    </table>
</mat-card>

<mat-card *ngIf="!cart.items.length" class="mx-auto my-3 max-w-7xl">
    <p>
     A kosarad üres
     <button mat-raised-button routerLink="/home">
       Vásárlás 
     </button>
    </p> 
</mat-card>
