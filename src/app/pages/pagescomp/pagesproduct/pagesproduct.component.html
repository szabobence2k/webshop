<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img class="mb-1 mx-auto" 
        [ngClass]="{'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode}"
            src="https://via.placeholder.com/150"
        />
        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
            <div>
                <h5>Autóalkatrészek</h5>
                <p class="truncate hover:whitespace-normal" [ngClass]="{truncate: !fullWidthMode}">Gumiabroncsok</p>
                <p *ngIf="fullWidthMode">Leírás</p>
            </div>

            <div class="flex justify-between">
                <span class="text-red-500">{{ '150' | currency:'HUF' }}</span>
                <button>
                    <mat-icon class="text-gray-500">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
