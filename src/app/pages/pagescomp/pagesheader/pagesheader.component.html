<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Rendezés
                <mat-icon>sort</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('desc')" mat-menu-item>
                    Ár szerint csökkenően
                </button>
                <button (click)="onSortUpdated('asc')" mat-menu-item>
                    Ár szerint növekvően
                </button>
            </mat-menu>
        </div>

        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Megjelenített termékek: {{ itemsShow }}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemsUpdated(10)" mat-menu-item>
                        10
                    </button>
                    <button (click)="onItemsUpdated(25)" mat-menu-item>
                        25
                    </button>
                    <button (click)="onItemsUpdated(100)" mat-menu-item>
                        100
                     </button>
                </mat-menu>
            </div>

            <button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
