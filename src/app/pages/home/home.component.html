<mat-drawer-container 
[autosize]="true"
class="min-h-full max-w-7xl mx-auto border-x">

    <mat-drawer mode="side" opened class="p-6">
        <app-filters>
            (showCategory)="onShowCategory($event)"
        </app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-pagesheader (columnsCountChange)="onColumnsCountChange($event)">
            
        </app-pagesheader>
        <mat-grid-list
            gutterSize="16"
            [cols]="cols"    
            [rowHeight]="rowHeight"
            >
            <mat-grid-tile>
                <app-pagesproduct (addToCart)="onaddToCart($event)" class="w-full" [fullWidthMode]="cols == 1">

                </app-pagesproduct>
            </mat-grid-tile>

        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
